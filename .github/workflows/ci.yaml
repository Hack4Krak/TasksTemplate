name: CI
on:
  push:
    branches: [master]
    paths:
      - .github/workflows/ci.yaml
      - pyproject.toml
      - uv.lock
      - .python-version
      - toolbox/**
  pull_request:
    branches: [master]
    paths:
      - .github/workflows/ci.yaml
      - pyproject.toml
      - uv.lock
      - .python-version
      - toolbox/**
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: Install uv
        uses: astral-sh/setup-uv@bd01e18f51369d5a26f1651c3cb451d3417e3bba # v6

      - name: Set up Python
        run: uv python install

      - name: Run Tests
        run: uv run pytest

      - name: Run Lint
        run: uv run ruff check

      - name: Run Formatter
        run: uv run ruff format --check
