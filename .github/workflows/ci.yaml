name: CI
on:
  push:
    branches: [master]
    paths:
      - .github/workflows/ci.yaml
      - pyproject.toml
      - uv.lock
      - .python-version
      - toolbox/**
  pull_request:
    branches: [master]
    paths:
      - .github/workflows/ci.yaml
      - pyproject.toml
      - uv.lock
      - .python-version
      - toolbox/**
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Install uv
        uses: astral-sh/setup-uv@4959332f0f014c5280e7eac8b70c90cb574c9f9b # v6

      - name: Set up Python
        run: uv python install

      - name: Run Tests
        run: uv run pytest

      - name: Run Lint
        run: uv run ruff check

      - name: Run Formatter
        run: uv run ruff format --check
